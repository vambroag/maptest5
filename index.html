<html>

<head>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    
</head>

<body>

    <!--The div element for the map -->
    <div class="top_background"></div>
    <div class="main_window" id="main_window">

        </div>
        <div id="map"></div>


<!-- hi -->
    </div>

        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPIfvcPxx3NbnMmOQjha88qVIx_Z_Qhjo&callback=initMap">
        </script>
